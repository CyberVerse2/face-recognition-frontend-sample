<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .image-container {
        position: relative;
        width: 100%;
        max-width: 100%; /* Adjust as needed */
        margin: auto;
      }

      .bounding-box {
        position: absolute;
        border: 2px solid red;
        box-sizing: border-box;
      }
    </style>
    <title>Draw Boxes</title>
  </head>
  <body>
    <div class="image-container">
      <img
        src="https://res.cloudinary.com/dbuaprzc0/image/upload/v1705680829/majaibidm5ifakhb1ryv.jpg"
        alt="Image with Boxes"
        id="image"
      />

      <script>
        function drawBoxes(boxCoordinates) {
          const imageElement = document .getElementById('image');
          const imageWidth = imageElement.width;
          const imageHeight = imageElement.height;

          boxCoordinates.forEach((coords) => {
            const [top, left, bottom, right] = coords;
            const boundingBox = document.createElement('div');
            boundingBox.className = 'bounding-box';

            // Calculate position and size based on image dimensions
            boundingBox.style.top = top * imageHeight + 'px';
            boundingBox.style.left = left * imageWidth + 'px';
            boundingBox.style.width = (right - left) * imageWidth + 'px';
            boundingBox.style.height = (bottom - top) * imageHeight + 'px';

            // Append the bounding box to the image container
            imageElement.parentElement.appendChild(boundingBox);
          });
        }

        // Example box coordinates
        const boxCoordinatesArray = [
          [0.599, 0.151, 0.729, 0.215],
          [0.543, 0.013, 0.671, 0.074],
          [0.57, 0.74, 0.718, 0.799],
          [0.444, 0.829, 0.55, 0.886],
          [0.37, 0.736, 0.492, 0.787],
          [0.329, 0.113, 0.429, 0.161],
          [0.51, 0.299, 0.643, 0.36],
          [0.402, 0.206, 0.491, 0.26],
          [0.356, 0.894, 0.453, 0.942],
          [0.473, 0.374, 0.584, 0.426],
          [0.371, 0.012, 0.482, 0.066],
          [0.608, 0.891, 0.714, 0.953],
          [0.471, 0.935, 0.567, 0.987],
          [0.389, 0.594, 0.481, 0.641],
          [0.37, 0.489, 0.456, 0.54],
          [0.352, 0.344, 0.452, 0.389],
          [0.6, 0.48, 0.719, 0.537],
          [0.533, 0.576, 0.653, 0.629]
          // Add more box coordinates as needed
        ];

        // Call the function to draw boxes
        drawBoxes(boxCoordinatesArray);
      </script>
    </div>
  </body>
</html>
